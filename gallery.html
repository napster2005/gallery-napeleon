<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <div class="gallery">
        <div class="photos">
            <img onmouseenter="main.src=this.src" src="img/nap2.jpg" alt="napeleon">
            <img onmouseenter="main.src=this.src" src="img/nap3.jpg" alt="napeleon">
            <img onmouseenter="main.src=this.src" src="img/nap4.jpg" alt="napeleon">
            <img onmouseenter="main.src=this.src" src="img/ok.jpg" alt="napeleon">
            <!--here the js part using the onmuseenter event-->
            
            
            

        </div>
        <div class="main">
            <img src="img/nap2.jpg" name="main"alt="napeleon">

        </div>
    </div>


    <script src="gallery.js"></script>
</body>
</html>
